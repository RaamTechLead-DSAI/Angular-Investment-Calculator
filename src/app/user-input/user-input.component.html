<!-- Form element that triggers the onSubmit() method in the component when submitted -->
<form (ngSubmit)="onSubmit()">
    <!-- Grouping container for all input fields -->
    <div class="input-group">
        <!-- Input field for Initial Investment -->
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input
                id="initial-investment"
                name="initial-investment"
                type="number"
                [(ngModel)]="enteredInitialInvestment"
            />
        </p>
        <!-- Input field for Annual Investment -->
        <p>
            <label for="annual-investment">Annual Investment</label>
            <input
                id="annual-investment"
                name="annual-investment"
                type="number"
                [(ngModel)]="enteredAnnualInvestment"
            />
        </p>
        <!-- Input field for Expected Return -->
        <p>
            <label for="expected-return">Expected Return</label>
            <input
                id="expected-return"
                name="expected-return"
                type="number"
                [(ngModel)]="enteredExpectedReturn"
            />
        </p>
         <!-- Input field for Investment Duration -->
        <p>
            <label for="duration">Duration</label>
            <input
                id="duration"
                name="duration"
                type="number"
                [(ngModel)]="enteredDuration"
            />
        </p>
    </div>
     <!-- Submit button for the form -->
        <p>
            <button>Calculate</button>
        </p>
</form>
